---
layout: blog
blog: 'yes'
---

{% if page.image  %}
  <img class="img-responsive" src="{{ page.image}}" alt="">
{% endif %}
<div class="row">
  <div class="col-md-3 blog-date">
	<p>
	  <b>Published</b><br/>
	  {{ page.date |  date_to_long_string }}
	</p>
  </div><!-- /col3 Blog Date -->
  <div class="col-md-9 blog-title">
	<h2>{{ page.title }}</h2>
  </div><!-- /col9 Blog Title -->
</div><!-- /row -->

<div class="col-md-9 col-md-offset-3 blog-post">
  {{ content }}
  <br>
  <br>  
</div><!-- /col9 -->

<div class="" style="margin-bottom:20px;">
  {% if page.previous.url %}
    <a href="{{ page.previous.url }}" rel="previous" title="{{ page.previous.title }}">&laquo;&nbsp; {{ page.previous.title }}</a>
  {% endif %}  
  {% if page.next.url %}
    <a href="{{ page.next.url }}" rel="next" class="pull-right" title="{{ page.next.title }}">{{ page.next.title }} &nbsp;&raquo;</a>
  {% endif %}      
  <br style="clear:both;"/>
</div>
